<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <link rel="stylesheet" href="../index_css/reset.css" />
    <link rel="stylesheet" href="./signup.css" />
    <link rel="stylesheet" href="./signup_box.css" />
  </head>
  <body>
    <div class="page-wrap">
      <div class="page">
        <header class="logo">
          <img src="./panda_logimg/판다 얼굴.svg" alt="로고" />
          <h1 class="log-text">판다마켓</h1>
        </header>
        <div class="main-content">
          <form class="signup-form">
            <div class="main-content">
              <div class="content-A">
                <label for="email">이메일</label>
                <input
                  type="email"
                  id="email"
                  class="email-input"
                  placeholder="이메일을 입력하세요"
                />
                <small id="email-error" class="error-message"></small>
              </div>
              <div class="content-B">
                <label for="nickname">닉네임</label>
                <input
                  type="text"
                  id="nickname"
                  class="nickname-input"
                  placeholder="닉네임을 입력하세요"
                />
                <small id="nickname-error" class="error-message"></small>
              </div>
              <div class="content-C">
                <label for="password">비밀번호</label>
                <div class="input-wrapper">
                  <input
                    type="password"
                    id="password"
                    class="password-input"
                    placeholder="비밀번호를 입력하세요"
                  />
                  <button
                    type="button"
                    class="password-toggle-button"
                    aria-label="비밀번호 보기"
                  >
                    <img
                      src="../assets/btn_visibility_off_24px.svg"
                      alt="비밀번호 숨김 상태 아이콘"
                    />
                  </button>
                </div>
                <small id="password-error" class="error-message"></small>
              </div>

              <div class="content-D">
                <label for="password-confirm">비밀번호 확인</label>
                <div class="input-wrapper">
                  <input
                    type="password"
                    id="password-confirm"
                    placeholder="비밀번호를 다시 입력하세요"
                    class="password-confirm-input"
                  />
                  <button
                    type="button"
                    class="password-toggle-button"
                    aria-label="비밀번호 보기"
                  >
                    <img
                      src="../assets/btn_visibility_off_24px.svg"
                      alt="비밀번호 숨김 상태 아이콘"
                    />
                  </button>
                </div>
                <small
                  id="password-confirm-error"
                  class="error-message"
                ></small>
              </div>
            </div>
            <button type="submit" class="signup-blt">
              <p>회원가입</p>
            </button>
          </form>
          <section class="loginbtn">
            <div class="btn-content">
              <p>간편 로그인하기</p>
              <div class="icon">
                <a class="icon-gogle" href="https://www.google.com/">
                  <img src="./panda_logimg/Component 2.png" alt="gogle" />
                </a>
                <a class="icon-kakao" href="https://www.kakao.com/">
                  <img src="./panda_logimg/Component 3.png" alt="kakao" />
                </a>
              </div>
            </div>
          </section>
          <div class="footer-text">
            <p>이미 회원이신가요?</p>
            <a href="../login/login.html">로그인</a>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-backdrop" data-modal-backdrop hidden>
      <div
        class="modal"
        role="dialog"
        aria-modal="true"
        aria-labelledby="error-modal-title"
      >
        <h2 id="error-modal-title">중복된 로그인입니다.</h2>
        <button type="button" data-modal-close>확인</button>
      </div>
    </div>
    <script type="module" src="./js/signup.js"></script>
  </body>
</html>
