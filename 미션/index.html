    <div class="ship">
      <header class="banner">
        <div class="banner-container">
          <div class="banner-logo">
            <div class="logo">
              <img
                class="panda-log"
                src="../미션/index_img/panda.png"
                alt="판다 로고"
              />
            </div>
            <div class="panda">판다마켓</div>
          </div>
          <a class="blt-login" href="../미션/login/login.html">
            <span>로그인</span>
          </a>
        </div>
      </header>

      <section class="main">
        <div class="main-container">
          <div class="main-description">
            <div class="description">
              <p>
                일상의 모든 물건을 <br />
                거래해 보세요
              </p>
              <a class="blt-search" href="../미션/items/items.html">
                <span>구경하러 가기</span>
              </a>
            </div>
            <div class="main-img">
              <img src="../미션/index_img/Img_home_top.png" alt="메인 이미지" />
            </div>
          </div>
        </div>
      </section>
      <div class="section-main">
        <section class="hot-items">
          <div class="hot-container">
            <div class="hot-containers">
              <div class="items">
                <img
                  src="../미션/index_img/img/landing/Img_home_01.png"
                  alt="인기 상품"
                />
              </div>
              <div class="hot-item">
                <p class="item-A">Hot item</p>
                <div class="item-BC">
                  <p class="item-B">인기 상품을<br />확인해 보세요</p>
                  <p class="item-C">
                    가장 HOT한 중고거래 물품을<br />판다 마켓에서 확인해 보세요
                  </p>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="search">
          <div class="search-container">
            <div class="search-text">
              <p>Search</p>
              <div class="search-textA">
                <p class="search-textB">구매를 원하는<br />상품을 검색하세요</p>
                <p class="search-textC">
                  구매하고 싶은 물품은 검색해서<br />쉽게 찾아보세요
                </p>
              </div>
            </div>
            <div class="search-items">
              <div>
                <img
                  src="../미션/index_img/img/landing/Img_home_02.png"
                  alt="상품 검색"
                />
              </div>
            </div>
          </div>
        </section>

        <section class="register">
          <div class="register-container">
            <div class="register-items">
              <img
                src="../미션/index_img/img/landing/Img_home_03.png"
                alt="상품 등록"
              />
            </div>
            <div class="register-text">
              <p>register</p>
              <div class="register-textA">
                <p class="register-textB">
                  판매를 원하는<br />상품을 등록하세요
                </p>
                <p class="register-textC">
                  어떤 물건이든 판매하고 싶은 상품을<br />쉽게 등록하세요
                </p>
              </div>
            </div>
          </div>
        </section>
      </div>
      <section class="illustration">
